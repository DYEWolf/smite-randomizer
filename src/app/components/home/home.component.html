<header class="text-center">
    <img class="-mt-6" ngSrc="/assets/smite.svg" alt="smite logo" width="200" height="200" priority>
</header>
<h1 class="text-center -mt-6">Game Randomizer</h1>

<div class="flex justify-content-center mb-3">
    <div class="description">
        <p class="text-center">A simple way to randomize your smite games, just select the number of users you want to
            randomize a god for
            the
            game
            and click generate, as
            optional you can customize the gods by pantheon, type or class.</p>
    </div>
</div>

<div class="card flex justify-content-center">

    <div class="flex flex-wrap gap-3">
        <div class="flex align-items-center">
            <p-radioButton name="type" value="single-player" [(ngModel)]="selectionType"
                inputId="single-player"></p-radioButton>
            <label for="single-player" class="ml-2">Single Player</label>
        </div>

        <div class="flex align-items-center">
            <p-radioButton name="type" value="two-player" [(ngModel)]="selectionType"
                inputId="two-player"></p-radioButton>
            <label for="two-player" class="ml-2">Two Player</label>
        </div>

        <p-dropdown [options]="pantheon" [(ngModel)]="selectedPantheon" optionLabel="name" [showClear]="true"
            placeholder="Select a Pantheon (optional)"></p-dropdown>

        <p-dropdown [options]="godClass" [(ngModel)]="selectedClass" optionLabel="name" [showClear]="true"
            placeholder="Select a Class (optional)"></p-dropdown>

    </div>
</div>
<p-button class="flex justify-content-center mt-4" label="Generate" (click)="generate()"></p-button>


<smite-randomizer-gods></smite-randomizer-gods>
